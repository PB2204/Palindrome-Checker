<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Checker</h1>
            <p>A palindrome Is A Number , Word Or Phrase That Reads The Same Backwards As Forwards. E.g. level, refer, etc...</p>
        </header>
        <div class="inputs">
            <input type="text" spellcheck="false" placeholder="Enter Text Or Number">
            <button>Check Palindrome</button>
        </div>
        <p class="info-txt"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
